  rabbitmq:
    image: rabbitmq:3-management
    # image: "rabbitmq:3.13.0-rc.2-management-alpine"
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ default port
      - "15672:15672" # RabbitMQ management plugin
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./init-rabbitmq.sh:/usr/local/bin/init-rabbitmq.sh
    entrypoint: /bin/sh
    command: -c "chmod +x /usr/local/bin/init-rabbitmq.sh && /usr/local/bin/init-rabbitmq.sh"


  redis1:
    image: "redis:latest"
    container_name: redis_api_gateway
    ports:
      - "6381:6379"
    environment:
      - REDIS_PASSWORD=password

  redis2:
    image: "redis:latest"
    container_name: redis2_container
    ports:
      - "6380:6379" # Map to a different port
    environment:
      - REDIS_PASSWORD=redis_password_2

