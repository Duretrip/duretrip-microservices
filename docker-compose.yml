version: '3'
services:
  postgres:
    image: postgres:16.0-alpine
    ports:
      - 5432:5432
    volumes:
      - duretrip-db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount init.sql as an initialization script
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Duretrip@2023
      POSTGRES_DB: duretrip
      
