apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-pv
spec:
  capacity:
    storage: 1Gi  # Adjust the size as needed
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: projects/duretrip/zones/us-central1-a/disks/pvc-7529ecaf-0090-4e61-95a4-ae7ae956a7d9  # Modify this path to your actual host directory

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pv-claim
  labels:
    app: rabbitmq
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          resources:
            requests:
              memory: "256Mi" # Standard memory request
              cpu: "0.2"      # Standard CPU request
            limits:
              memory: "512Mi" # Standard memory limit
              cpu: "0.5"      # Standard CPU limit
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq/rabbitmq.config
            - name: init-rabbitmq-script
              mountPath: /usr/local/bin/init-rabbitmq.sh
              subPath: init-rabbitmq.sh
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-data-rabbitmq-0
        - name: rabbitmq-config
          hostPath:
          path: rabbitmq.config
        - name: init-rabbitmq-script
          hostPath:
          path: init-rabbitmq.sh

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: rabbitmq
  type: LoadBalancer
  ports:
    - name: rabbitmq-port-5672
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: rabbitmq-port-15672
      protocol: TCP
      port: 15672
      targetPort: 15672
