apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
  labels:
    app: api-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
        - name: api-gateway-app
          image: duretrip/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8006
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.2"
            limits:
              memory: "512Mi"
              cpu: "0.5"
          env:
            - name: DATABASE_TYPE
              value: postgres

            - name: DATABASE_NAME
              value: auth_db

            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: chost

            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: port

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: username

            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username

            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password

            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_HOST

            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_USER

            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_PASS

            - name: RABBITMQ_USER
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_USER

            - name: RABBITMQ_PASS
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_PASS

            - name: RABBITMQ_CONECTION_URL
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_URL

            - name: RABBITMQ_PAYMENT_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_PAYMENT_QUEUE

            - name: RABBITMQ_AUTH_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_AUTH_QUEUE

            - name: RABBITMQ_BOOK_HOTEL_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: RABBITMQ_BOOK_HOTEL_QUEUE

            - name: AUTH_JWT_SECRET
              value: secret

            - name: AUTH_JWT_TOKEN_EXPIRES_IN
              value: '15'

            - name: AUTH_REFRESH_SECRET
              value: secret_for_refresh

            - name: AUTH_REFRESH_TOKEN_EXPIRES_IN
              value: 3650d

            - name: APP_PORT
              value: "8006"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  selector:
    app: api-gateway-app
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8006
      protocol: TCP
